<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * { 
            margin:0;
            padding:0
        }

        .container {
            box-sizing: border-box;
            width:400px;
            padding:30px;
            border:1px dotted black;
            background-color: #302e2c;
        }

        .text {
            text-align:center;
            color:white;
            padding:20px;
        }

        q {
            font-size:10px;
            color:white;
            text-align:left;
        }

        .clock {
            font-size:35px;
        }

        .tdate {
            font-size:25px;
        }

        .credit {
            display: flex;
            justify-content: center;
        }

        .credit a {
            color:white;
        }
    </style>
    <meta charset="UTF-8"/>
    <script src="script/date_and_time.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text clock"></h1>
        <hr>
        <h1 class="text  tdate"></h1>

        <div class="credit">
            <q>icon by Freepik - Flaticon</q>
            <q>Created by <a href="https://www.github.com/g0tie" target="_blank">g0tie</a></q>
        </div>
       
    </div>
    
</body>
</html>
